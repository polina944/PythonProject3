{% extends "account/base_entrance.html" %}
<!-- Расширяет базовый шаблон base_entrance.html
Это означает, что этот шаблон будет использовать структуру и блоки из базового шаблона
Все содержимое будет вставлено в соответствующие блоки базового шаблона -->
{% block title %}Активация аккаунта{% endblock title %}
<!-- Блок title определяет заголовок страницы (тег <title> в HTML) -->
{% block content %}
<!-- Начинает блок content - основное содержимое страницы
Этот блок будет вставлен в соответствующий блок content в базовом шаблоне -->
    <h3>Активация аккаунта</h3>
<!-- Заголовок 3-го уровня на странице
Отображается как текст "Активация аккаунта" -->
    <form action="{% url 'activate_user' %}" method="post">
        <!-- Создает HTML форму
action="{% url 'activate_user' %}" - URL, на который будут отправлены данные формы
{% url 'activate_user' %} - шаблонный тег Django, который генерирует URL по имени маршрута
method="post" - данные формы будут отправлены методом POST -->
        {% csrf_token %}
        <!-- Очень важный тег безопасности Django!
Добавляет скрытое поле с CSRF-токеном (защита от межсайтовой подделки запросов)
Без этого тега форма не будет работать при отправке POST-запросов в Django -->
        <label>
            <input type="text" name="code" placeholder="Введите код активации"> <!-- Создает текстовое поле ввода
<label> - метка для поля ввода (в данном случае оборачивает поле)
<input type="text"> - поле для ввода текста
name="code" - имя поля, по которому Django будет получать значение из формы
placeholder="Введите код активации" - текст-подсказка внутри поля -->
        </label>
        <input class="btn btn-success btn-sm" type="submit" value="Активировать"> <!--Кнопка отправки формы
type="submit" - кнопка для отправки формы
class="btn btn-success" - классы Bootstrap для стилизации (зеленая кнопка)
value="Активировать" - текст на кнопке -->
    </form> <!-- Закрывающий тег формы -->
{% endblock content %} <!-- Закрывает блок content
Указывает, где заканчивается содержимое этого блока -->
